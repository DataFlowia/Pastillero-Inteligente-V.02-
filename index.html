<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Pastillero Inteligente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      color: #67e8f9;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1152px;
      margin: 0 auto;
      padding: 0 1rem;
      width: 100%;
    }

    /* TopBar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #155e75;
      -webkit-backdrop-filter: blur(10px);
    }

    .topbar-content {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      max-width: 1152px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #22d3ee;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      object-fit: contain;
      flex-shrink: 0;
    }

    .nav {
      margin-left: auto;
      display: flex;
      gap: 0.5rem;
    }

    /* Mobile Menu */
    .mobile-menu-btn {
      display: none;
      margin-left: auto;
      background: none;
      border: none;
      color: #22d3ee;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      -webkit-tap-highlight-color: transparent;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 300px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.98);
      border-left: 1px solid #155e75;
      transition: right 0.3s ease;
      z-index: 50;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .mobile-menu.open {
      right: 0;
    }

    .mobile-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #155e75;
    }

    .mobile-menu-close {
      background: none;
      border: none;
      color: #22d3ee;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      -webkit-tap-highlight-color: transparent;
    }

    .mobile-menu-items {
      padding: 1rem;
    }

    .mobile-menu-item {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.875rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.75rem;
      color: #67e8f9;
      background: transparent;
      border: 1px solid transparent;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    .mobile-menu-item:active {
      transform: scale(0.98);
    }

    .mobile-menu-item.active {
      background: #06b6d4;
      color: #000;
      border-color: #06b6d4;
    }

    .mobile-menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 45;
      display: none;
    }

    .mobile-menu-overlay.show {
      display: block;
    }

    .nav-btn {
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      color: #67e8f9;
      background: transparent;
    }

    .nav-btn:hover {
      background: rgba(6, 182, 212, 0.1);
    }

    .nav-btn.active {
      background: #06b6d4;
      color: #000;
    }

    /* Cards */
    .neon-card {
      border-radius: 1rem;
      border: 1px solid rgba(14, 116, 144, 0.6);
      background: linear-gradient(to bottom right, #000, rgba(8, 51, 68, 0.3));
      box-shadow: 0 0 30px rgba(34, 211, 238, 0.35);
      padding: 1.25rem;
      margin-bottom: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    /* Buttons */
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      background: rgba(6, 182, 212, 0.1);
      color: #22d3ee;
      border: 1px solid #155e75;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }

    .btn-back:hover {
      background: rgba(6, 182, 212, 0.2);
      border-color: #22d3ee;
    }

    .btn-back:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: #06b6d4;
      color: #000;
      box-shadow: 0 0 30px rgba(34, 211, 238, 0.35);
    }

    .btn-primary:hover {
      background: #22d3ee;
    }

    .btn-secondary {
      background: transparent;
      color: #67e8f9;
      border: 1px solid #155e75;
    }

    .btn-secondary:hover {
      background: rgba(6, 182, 212, 0.1);
    }

    /* Inputs */
    input, select, textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid #155e75;
      background: #000;
      color: #e0f2fe;
      font-size: 0.875rem;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
    }

    input::placeholder, textarea::placeholder {
      color: #164e63;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .label-text {
      font-size: 0.75rem;
      font-weight: 500;
      color: #22d3ee;
      display: block;
      margin-bottom: 0.25rem;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      width: 100%;
      max-width: 768px;
      max-height: 90vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem;
      border-bottom: 1px solid #155e75;
    }

    .modal-close {
      background: none;
      border: none;
      color: #22d3ee;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
    }

    .modal-body {
      padding: 1.25rem;
    }

    .modal-footer {
      padding: 0 1.25rem 1.25rem;
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    /* Grid */
    .grid {
      display: grid;
      gap: 1rem;
      width: 100%;
    }

    .grid-2 {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .grid-3 {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    /* Bot√≥n de Vida */
    .boton-vida {
      width: 11rem;
      height: 11rem;
      border-radius: 50%;
      background: #06b6d4;
      color: #000;
      border: none;
      cursor: pointer;
      position: relative;
      box-shadow: 0 20px 60px rgba(34, 211, 238, 0.35);
      transition: transform 0.2s;
    }

    .boton-vida:hover {
      transform: scale(1.05);
    }

    .boton-vida-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .boton-vida-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    /* Pill */
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.625rem;
      border-radius: 0.75rem;
      background: rgba(6, 182, 212, 0.1);
      color: #e0f2fe;
      font-size: 0.75rem;
      margin: 0.25rem;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #06b6d4;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      box-shadow: 0 0 30px rgba(34, 211, 238, 0.35);
      z-index: 100;
      display: none;
    }

    .toast.show {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
      overflow-x: auto;
      display: block;
    }

    @media (min-width: 768px) {
      table {
        display: table;
      }
    }

    th {
      text-align: left;
      padding: 0.5rem;
      color: #22d3ee;
      white-space: nowrap;
    }

    td {
      padding: 0.5rem;
      border-top: 1px solid #164e63;
    }

    /* Utilities */
    .text-center { text-align: center; }
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 0.5rem; }
    .gap-3 { gap: 0.75rem; }
    .mt-2 { margin-top: 0.5rem; }
    .mt-4 { margin-top: 1rem; }
    .mb-4 { margin-bottom: 1rem; }
    .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
    .hidden { display: none; }
    .font-bold { font-weight: 700; }
    .text-sm { font-size: 0.875rem; }
    .text-xs { font-size: 0.75rem; }
    .text-lg { font-size: 1.125rem; }
    .text-2xl { font-size: 1.5rem; }
    .text-cyan-200 { color: #e0f2fe; }
    .text-cyan-400 { color: #22d3ee; }
    .text-red-400 { color: #f87171; }
    .cursor-pointer { cursor: pointer; }
    .w-full { width: 100%; }

    @media (max-width: 768px) {
      .nav { display: none; }
      .mobile-menu-btn { display: block; }
      
      .logo-icon {
        width: 2rem;
        height: 2rem;
      }
      
      .logo {
        font-size: 0.85rem;
      }
      
      .grid-2, .grid-3 {
        grid-template-columns: 1fr;
      }
      
      .boton-vida {
        width: 9rem;
        height: 9rem;
      }
      
      .boton-vida-icon {
        font-size: 2.5rem;
      }
      
      .modal {
        max-width: 100%;
        margin: 0;
      }
      
      .flex-col-mobile {
        flex-direction: column;
        align-items: stretch !important;
      }
      
      .flex-col-mobile > * {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 0.75rem;
      }
      
      .neon-card {
        padding: 1rem;
      }
      
      .text-2xl {
        font-size: 1.25rem;
      }
      
      table {
        font-size: 0.75rem;
      }
      
      th, td {
        padding: 0.375rem;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>
  
  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <div class="mobile-menu-header">
      <span class="text-cyan-400 font-bold">Men√∫</span>
      <button class="mobile-menu-close" onclick="closeMobileMenu()">‚úï</button>
    </div>
    <div class="mobile-menu-items" id="mobileMenuItems"></div>
  </div>

  <div class="topbar">
    <div class="topbar-content">
      <div class="logo">
        <span>El Pastillero Inteligente</span>
      </div>
      <nav class="nav" id="nav"></nav>
      <button class="mobile-menu-btn" onclick="openMobileMenu()">‚ò∞</button>
      <button class="nav-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
    </div>
  </div>

  <main class="container py-8" id="main"></main>

  <footer style="text-align: center; font-size: 0.75rem; padding: 2rem 1rem; border-top: 1px solid #155e75; color: #06b6d4;">
    <div style="margin-bottom: 0.5rem;">¬© 2025 - Todos los derechos reservados</div>
    <div style="display: flex; justify-content: center; align-items: center; gap: 1rem; flex-wrap: wrap;">
      <a href="https://www.dataflowia.com" target="_blank" rel="noopener noreferrer" style="color: #22d3ee; text-decoration: none; transition: color 0.2s;" onmouseover="this.style.color='#06b6d4'" onmouseout="this.style.color='#22d3ee'">www.dataflowia.com</a>
      <span style="color: #155e75;">‚Ä¢</span>
      <a href="mailto:contacto@dataflowia.com" style="color: #22d3ee; text-decoration: none; transition: color 0.2s;" onmouseover="this.style.color='#06b6d4'" onmouseout="this.style.color='#22d3ee'">contacto@dataflowia.com</a>
    </div>
  </footer>

  <div class="toast" id="toast"></div>

  <script>
    const STORAGE_KEY = 'pastillero_dark_v2';
    const SETTINGS_KEY = 'pastillero_settings_v2';
    const TABS = ['Inicio', 'Pacientes', 'Medicamentos', 'Signos Vitales', 'Agenda M√©dica', 'Farmacia', 'Ajustes'];

    const uid = () => Math.random().toString(36).slice(2, 10);

    const initialSeed = {
      sosContact: { nombre: 'Contacto SOS', telefono: '+56911112222', whatsapp: '', relacion: 'Familiar', centro: '', notas: '' },
      patients: [
        { id: uid(), name: 'Ana Garc√≠a', age: 72, sex: 'Femenino', phone: '+56987654321', email: 'ana.garcia@example.com', 
          emergency: { name: 'Hija', phone: '+56911112222', relation: 'Hija' },
          pathologies: [{ id: uid(), name: 'Hipertensi√≥n', date: '2021-05-02' }, { id: uid(), name: 'Diabetes Tipo 2', date: '2020-11-10' }], 
          diagnoses: [], notes: 'Paciente estable' }
      ],
      meds: [{ id: uid(), name: 'Losart√°n', dose: '50mg', freq: 'Diario', schedules: ['08:00'], permanent: true, active: true, start: '', end: '', patientId: null }],
      vitals: [{ id: uid(), patientId: null, datetime: new Date().toISOString(), bpSys: 130, bpDia: 85, hr: 75, rr: 16, temp: 36.8, spo2: 98, hgt: 110, notes: 'Rutina' }],
      agenda: [{ id: uid(), fecha: new Date().toISOString().slice(0, 10), hora: '10:00', doctor: 'Dra. Valentina Rivas', especialidad: 'Cardiolog√≠a', consulta: 'Control mensual', direccion: 'Av. Providencia 1234, Santiago', telefono: '+56223456789', observaciones: 'Llevar ex√°menes' }]
    };

    const initialSettings = { theme: 'dark', sounds: true, user: { nombre: '', centro: '', medico: '' } };

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY) || 'null') || initialSeed;
    let settings = JSON.parse(localStorage.getItem(SETTINGS_KEY) || 'null') || initialSettings;
    let currentTab = 'Inicio';

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function saveSettings() {
      localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
    }

    function notify(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1600);
    }

    function playBeep() {
      if (!settings.sounds) return;
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.value = 880;
        gain.gain.value = 0.05;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        setTimeout(() => osc.stop(), 160);
      } catch(e) {}
    }

    function playSiren() {
      if (!settings.sounds) return;
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sawtooth';
        osc.connect(gain);
        gain.connect(ctx.destination);
        gain.gain.value = 0.03;
        const start = ctx.currentTime;
        osc.start();
        const sweep = () => {
          const t = ctx.currentTime - start;
          osc.frequency.setValueAtTime(600 + 400 * Math.sin(t * 6), ctx.currentTime);
          if ((ctx.currentTime - start) * 1000 < 900) requestAnimationFrame(sweep);
          else osc.stop();
        };
        sweep();
      } catch(e) {}
    }

    function toggleTheme() {
      settings.theme = settings.theme === 'dark' ? 'light' : 'dark';
      document.documentElement.classList.toggle('dark', settings.theme === 'dark');
      document.getElementById('themeBtn').textContent = settings.theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      saveSettings();
    }

    function renderNav() {
      const nav = document.getElementById('nav');
      nav.innerHTML = TABS.map(t => 
        `<button class="nav-btn ${currentTab === t ? 'active' : ''}" onclick="setTab('${t}')">${t}</button>`
      ).join('');
      
      const mobileMenuItems = document.getElementById('mobileMenuItems');
      mobileMenuItems.innerHTML = TABS.map(t => 
        `<button class="mobile-menu-item ${currentTab === t ? 'active' : ''}" onclick="setTab('${t}'); closeMobileMenu();">${t}</button>`
      ).join('');
    }

    function openMobileMenu() {
      document.getElementById('mobileMenu').classList.add('open');
      document.getElementById('mobileMenuOverlay').classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    function closeMobileMenu() {
      document.getElementById('mobileMenu').classList.remove('open');
      document.getElementById('mobileMenuOverlay').classList.remove('show');
      document.body.style.overflow = '';
    }

    function setTab(tab) {
      currentTab = tab;
      renderNav();
      render();
    }

    function render() {
      const main = document.getElementById('main');
      
      if (currentTab === 'Inicio') main.innerHTML = renderHome();
      else if (currentTab === 'Pacientes') main.innerHTML = renderPatients();
      else if (currentTab === 'Medicamentos') main.innerHTML = renderMedicines();
      else if (currentTab === 'Signos Vitales') main.innerHTML = renderVitals();
      else if (currentTab === 'Agenda M√©dica') main.innerHTML = renderAgenda();
      else if (currentTab === 'Farmacia') main.innerHTML = renderFarmacia();
      else if (currentTab === 'Ajustes') main.innerHTML = renderAjustes();
    }

    function renderHome() {
      const tiles = [
        { label: 'Pacientes', tab: 'Pacientes', icon: 'üë§' },
        { label: 'Medicamentos', tab: 'Medicamentos', icon: 'üíä' },
        { label: 'Signos Vitales', tab: 'Signos Vitales', icon: '‚ù§Ô∏è' },
        { label: 'Agenda M√©dica', tab: 'Agenda M√©dica', icon: 'üìÖ' },
        { label: 'Buscar Farmacia', tab: 'Farmacia', icon: 'üè™' },
        { label: 'Ajustes', tab: 'Ajustes', icon: '‚öôÔ∏è' }
      ];

      return `
        <div style="display: flex; flex-direction: column; align-items: center; padding: 2rem 0;">
          <button class="boton-vida" onclick="activarSOS()">
            <div class="boton-vida-content">
              <div class="boton-vida-icon">ü§ö</div>
              <div style="font-weight: 600; font-size: 1.25rem;">Bot√≥n de Vida</div>
            </div>
          </button>
        </div>
        <div style="max-width: 768px; margin: 0 auto;">
          ${tiles.map(t => `
            <div class="neon-card" style="cursor: pointer;" onclick="setTab('${t.tab}')">
              <div class="flex items-center gap-3">
                <span style="display: inline-flex; align-items: center; justify-content: center; width: 2.25rem; height: 2.25rem; border-radius: 0.5rem; background: rgba(6, 182, 212, 0.1); font-size: 1.125rem;">${t.icon}</span>
                <span class="text-cyan-200" style="font-weight: 500;">${t.label}</span>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function activarSOS() {
      playSiren();
      notify('Emergencia SOS');
      showModalSOS();
    }

    function showModalSOS() {
      const modal = document.createElement('div');
      modal.className = 'modal-overlay show';
      modal.innerHTML = `
        <div class="neon-card modal">
          <div class="modal-header">
            <h2 class="text-lg font-bold text-cyan-400">üö® Contacto de Emergencia SOS</h2>
            <button class="modal-close" onclick="this.closest('.modal-overlay').remove()">‚úï</button>
          </div>
          <div class="modal-body">
            <label><span class="label-text">Nombre de contacto *</span><input id="sos-nombre" value="${state.sosContact.nombre}"></label>
            <label><span class="label-text">Tel√©fono *</span><input id="sos-telefono" value="${state.sosContact.telefono}"></label>
            <label><span class="label-text">WhatsApp (si diferente)</span><input id="sos-whatsapp" value="${state.sosContact.whatsapp}"></label>
            <label><span class="label-text">Relaci√≥n</span><input id="sos-relacion" value="${state.sosContact.relacion}"></label>
            <label><span class="label-text">Centro M√©dico</span><input id="sos-centro" value="${state.sosContact.centro}"></label>
            <label><span class="label-text">Observaciones</span><textarea id="sos-notas">${state.sosContact.notas}</textarea></label>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="this.closest('.modal-overlay').remove()">Cancelar</button>
            <button class="btn btn-primary" onclick="sendSOS()">Enviar SOS</button>
          </div>
        </div>
